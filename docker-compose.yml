version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kstu-transfer-website
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - TZ=Asia/Bishkek
    networks:
      - kstu-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.kstu.service=transfer-website"
      - "com.kstu.description=KSTU Technology Transfer Center Website"

networks:
  kstu-network:
    driver: bridge
