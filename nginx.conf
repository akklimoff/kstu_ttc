server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle /ru redirect
    location = /ru {
        return 302 /ru/about;
    }

    location = /ru/ {
        return 302 /ru/about;
    }

    # Handle Russian pages
    location /ru/ {
        try_files $uri $uri.html $uri/ =404;
    }

    # Handle /ru/about, /ru/services, /ru/contacts without .html
    location ~ ^/ru/(about|services|contacts)$ {
        try_files $uri.html =404;
    }

    # Handle _next static files
    location /_next/ {
        try_files $uri $uri/ =404;
    }

    # Handle modern enhancement files
    location ~ ^/(modern-enhancements\.(css|js)|headerLogo\.svg)$ {
        try_files $uri =404;
    }

    # Custom error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
